<script type="text/javascript">
async function echo(){
	const response = await fetch('/echo',{
		headers: {
	      'Accept': 'application/json',
	      'Content-Type': 'application/json'
	    },
	    method: "POST",
	    body: JSON.stringify({a: 1, b: 2})
	});
  	const data = await response.json();
  	// return data;
	alert(JSON.stringify(data))
}	
async function list(){
	const response = await fetch('/api',{
		headers: {
	      'Accept': 'application/json',
	      'Content-Type': 'application/json'
	    },
	    method: "POST",
	    body: JSON.stringify({resource:"todo",action:"list",params:{}})
	});
  	const data = await response.json();
  	// return data;
	alert(JSON.stringify(data))
}
async function add(){
	const response = await fetch('/api',{
		headers: {
	      'Accept': 'application/json',
	      'Content-Type': 'application/json'
	    },
	    method: "POST",
	    body: JSON.stringify({resource:"todo",action:"add",params:{id:Date.now(),subject:"todo1"}})
	});
  	const data = await response.json();
  	// return data;
	alert(JSON.stringify(data))
}
async function remove(){
	const response = await fetch('/api',{
		headers: {
	      'Accept': 'application/json',
	      'Content-Type': 'application/json'
	    },
	    method: "POST",
	    body: JSON.stringify({resource:"todo",action:"remove",params:{id:1688269425396}})
	});
  	const data = await response.json();
  	// return data;
	alert(JSON.stringify(data))
}
</script>
